<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <!-- modeste -->
        <ion-toolbar color="dark" class="user-profile">

            <ion-item margin-bottom>
              <ion-avatar slot="start" class="user-avatar">
                <img src="assets/img/avatar.jpeg">
              </ion-avatar>
              <ion-label>
                <ion-text color="medium">
                  <h1><strong>modeste agbakou</strong></h1>
                </ion-text>
                <ion-text color="secondary">
                  <h3>
                    Meritz M2
                  </h3>
                </ion-text>
                <ion-menu-toggle class="mto" auto-hide="false">
                  <a class="text08" tappable (click)="goToEditProgile()">
                    <ion-text color="medium">
                      <ion-icon name="contact"></ion-icon>
                      <strong>edit profile</strong>
                    </ion-text>
                  </a> <ion-text color="secondary"> | </ion-text> 
                  <a class="text08" tappable (click)="logout()">
                    <ion-text color="medium">
                      <ion-icon name="log-out"></ion-icon>
                      <strong>logout</strong>
                    </ion-text>
                  </a>
                </ion-menu-toggle>
              </ion-label>
            </ion-item>

          </ion-toolbar>
        <!-- modeste -->
      </ion-header>
      <ion-content class="bg-profile">
        <ion-list>

          <!-- modeste -->
          <ion-list-header color="dark">
              <ion-label>Menu</ion-label>
            </ion-list-header>
          <!--modeste  -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color="primary">
              <ion-icon slot="start" [name]="p.icon" color="light"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
