<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
          <ion-title>Cart</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
      <ion-list>
          <ion-item *ngFor="let item of selectedItems" lines="inset">
            {{ item.count }}x {{ item.name }} - {{ item.price | currency:'XOF':'symbol' }}
            <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'XOF':'symbol' }}</ion-label>
          </ion-item>

          <ion-item>
            Total: <span slot="end">{{ total | currency:'XOF':'symbol' }}</span>
          </ion-item>
        </ion-list>
  
  </ion-content>
  <ion-footer>
      <ion-button expand="full" (click) = "onPayement( total)" >valider</ion-button>
  </ion-footer>
