<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{restau.name}}</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="openCart()">
          <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
          <ion-icon slot="icon-only" name="cart"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
   <img src={{restau.firstImage}}/>
  </div>


  <div *ngFor="let lien of restau.products" class="category-block">
      <ion-row no-padding class="category-banner">
        <ion-col text-center button tappable (click)="lien.expanded = !lien.expanded" align-self-center>
          {{ lien.category }}
        </ion-col>
      </ion-row>
      <ion-card *ngFor="let plat of lien.plats" >
        <ion-card-content *ngIf="lien.expanded">
          
              <ion-row >
              <ion-col  size="7">
                  <img src={{plat.menutImage}}/>
              </ion-col>
              <ion-col  size="3">
                <h3>{{ plat.name }}</h3>
                <p>{{ plat.price }} - cfa</p>
              </ion-col>
              <ion-col  size="2">
                <ion-button clear item-end (click)="addToCart(plat)"><ion-icon slot="icon-only" name="cart"></ion-icon></ion-button>
              </ion-col>
              </ion-row>
          
        </ion-card-content>
      </ion-card>
